<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CMS Admin | Account Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><span class="name-logo-text">Mauve</span>
            <span class="name-logo">UI</span></a
          >
        </div>
        <div id="navbar" class="collapse navbar-collapse"></div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">
              Admin Area <small class="small-text">Account Login</small>
            </h2>
          </div>
        </div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id = "login" action="index.html" class="well">
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter Email">
                </div>                
                <div class="form-group">
                    <label for="Pass">Password</label>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-default btn-block" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <p class="text-muted">Copyright Mauve UI, &copy; 2019</p>
    </footer>

    <script>
      CKEDITOR.replace("editor1");
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
